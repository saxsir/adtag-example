<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Publisher Tag Example</title>
    <script
      async
      src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"
    ></script>
    <script>
      window.googletag = window.googletag || { cmd: [] };
      googletag.cmd.push(function () {
        googletag
          .defineSlot(
            "/6355419/Travel/Europe/France/Paris",
            [300, 250],
            "banner-ad"
          )
          .addService(googletag.pubads());
        googletag.enableServices();
      });
    </script>
  </head>
  <body>
    <p>
      <a
        href="https://developers.google.com/publisher-tag/samples/display-test-ad"
        >https://developers.google.com/publisher-tag/samples/display-test-ad</a
      >
    </p>

    <div id="banner-ad" style="width: 300px; height: 250px">
      <script>
        googletag.cmd.push(function () {
          googletag.display("banner-ad");
        });
      </script>
    </div>
  </body>
</html>
